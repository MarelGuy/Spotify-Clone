<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Spotify | Artist</title>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div
          class="col col-3 col-lg-2 navigation d-flex flex-column justify-content-between"
        >
          <div class="mb-auto">
            <div class="logo mt-4">
              <img
                src="assets/spotify_logo_white.png"
                class="img-fluid w-75"
                alt="Spotify Logo"
              />
            </div>
            <div class="links mt-4">
              <ul class="navbar-nav mr-auto mt-lg-0">
                <li class="nav-item py-1 active">
                  <i class="fa fa-home fa-lg mr-3 d-inline" aria-hidden="true"></i>
                  <a class="nav-link text-muted d-inline" href="#"></a>
                    Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item py-1">
                  <i class="fa fa-search fa-lg mr-3 d-inline" aria-hidden="true"></i>
                  <a class="nav-link text-muted d-inline" href="#"> Search </a>
                </li>
                <li class="nav-item py-1">
                  <i class="fa fa-columns fa-lg mr-3 d-inline" aria-hidden="true"></i>
                  <a class="nav-link text-muted d-inline" href="#">Your Library </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="">
            <ul class="navbar-nav mr-auto mt-lg-0">
              <li class="nav-item active py-2">
                <i class="fa fa-home fa-lg mr-3 d-inline" aria-hidden="true"></i>
                <a class="nav-link text-muted  d-inline" href="#">
                  Install App
                </a>
              </li>
              <li class="nav-item border-top border-muted py-2 ">
                <img
                  src="https://placehold.it/30X30"
                  class="rounded-pill mr-1 d-inline"
                  alt=""
                />
                <a class="nav-link text-white  d-inline" href="#">
                  Diego 'Ziba' Banovaz
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col col-9 col-lg-10"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
