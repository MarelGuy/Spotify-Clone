<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
    <title>Queen</title>
</head>

<div id="sidenav" class="m-0 p-0 col-3 col-md-4 col-lg-2 d-flex flex-column justify-content-between">
    <div class="mb-auto">
        <div class="logo mt-4">
            <img src="assets/spotify_logo_white.png" class="img-fluid w-75" alt="Spotify Logo">
        </div>
        <div class="links mt-4">
            <ul class="navbar-nav mr-auto mt-lg-0">
                <li class="nav-item py-1 active">
                    <i class="fa fa-home fa-lg mr-5 mr-md-3 d-inline" aria-hidden="true"></i>
                    <a class="nav-link text-muted d-inline" href="#">
                        Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item py-1 position-relative">
                    <i class="fa fa-search fa-lg mr-5 mr-md-3 d-inline" aria-hidden="true"></i>
                    <a class="nav-link text-muted d-inline" href="#"> Search </a>
                </li>
                <li class="nav-item py-1">
                    <i class="fa fa-columns fa-lg mr-5 mr-md-3 d-inline" aria-hidden="true"></i>
                    <a class="nav-link text-muted d-inline" href="#">Your Library
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mb-3">
        <ul class="navbar-nav mt-lg-0">
            <li class="nav-item py-2">
                <i class="fa fa-arrow-circle-o-down fa-lg mr-5 mr-md-3 d-inline" aria-hidden="true"></i>
                <a class="nav-link text-muted d-inline" href="#">
                    Install App
                </a>
            </li>
            <li class="nav-item border-top border-muted py-2">
                <img src="https://placehold.it/30X30" class="rounded-pill mr-5 mr-md-1 d-block d-md-inline img-fluid"
                    alt="">

                <a class="nav-link text-white d-block d-md-inline" href="#">
                    Diego 'Ziba' Banovaz
                </a>
            </li>
        </ul>
    </div>

</div>



<div id="current-playing" class="row fixed-bottom justify-content-bewteen align-items-center py-2 px-3 fixed-bottom">
    <div class="col col-md-4 d-flex align-items-center justify-content-start my-2">
        <img src="https://i.scdn.co/image/ab67616d00004851d92f69c3b3adb389afdde64f" class="img-fluid mr-1" alt="">
        <div class="d-flex flex-column justify-content-around mx-2">
            <label class="current-title m-0" style="color: #fff !important;">Procession - Remastered 2011</label>
            <label class="current-artist m-0 text-muted">Queen</label>
        </div>
        <i class="fa fa-heart-o mx-2" aria-hidden="true"></i>
        <i class="fa fa-picture-o mx-2" aria-hidden="true"></i>
    </div>
    <div class="col col-md-6 px-5 my-2">
        <div id="controls" class="d-flex justify-content-center align-items-center">
            <i class="fa fa-random fa-sm mx-2" style="font-size: 0.8rem" aria-hidden="true"></i>
            <i class="fa fa-fast-backward mx-2" style="font-size: 0.8rem" aria-hidden="true"></i>
            <i class="fa fa-play-circle-o fa-lg" style="font-size: 2rem mx-2" aria-hidden="true"></i>
            <i class="fa fa-fast-forward mx-2" style="font-size: 0.8rem" aria-hidden="true"></i>
            <i class="fa fa-refresh mx-2" style="font-size: 0.8rem" aria-hidden="true"></i>
        </div>
        <div id="progress-time" class="d-flex align-items-center">
            <div id="current-time" class="mr-2">3.21</div>
            <div class="progress w-100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

            <div id="album-duration" class="ml-2">7:10</div>
        </div>
    </div>
    <div class="col col-md-2 d-flex justify-content-end align-items-center px-3 my-2">
        <i class="fa fa-list mx-2" aria-hidden="true"></i>
        <div class="mx-2 d-flex justify-content-center align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
        </div>
        <i class="fa fa-volume-up mx-2" aria-hidden="true"></i>
        <div class="progress w-25">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>


</body>

</html>
