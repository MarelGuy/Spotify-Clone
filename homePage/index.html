<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Spotify | Home</title>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row m-0 p-0">
        <div
          id="sidenav"
          class="col col-3 col-md-4 col-lg-2 d-flex flex-column justify-content-between"
        >
          <div class="mb-auto">
            <div class="logo mt-4">
              <img
                src="assets/spotify_logo_white.png"
                class="img-fluid w-75"
                alt="Spotify Logo"
              />
            </div>
            <div class="links mt-4">
              <ul class="navbar-nav mr-auto mt-lg-0">
                <li class="nav-item py-1 active">
                  <i
                    class="fa fa-home fa-lg mr-5 mr-md-3 d-inline"
                    aria-hidden="true"
                  ></i>
                  <a class="nav-link text-muted d-inline" href="#">
                    Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item py-1 position-relative">
                  <i
                    class="fa fa-search fa-lg mr-5 mr-md-3 d-inline"
                    aria-hidden="true"
                  ></i>
                  <a class="nav-link text-muted d-inline" href="#"> Search </a>
                </li>
                <li class="nav-item py-1">
                  <i
                    class="fa fa-columns fa-lg mr-5 mr-md-3 d-inline"
                    aria-hidden="true"
                  ></i>
                  <a class="nav-link text-muted d-inline" href="#"
                    >Your Library
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <ul class="navbar-nav mt-lg-0">
              <li class="nav-item py-2">
                <i
                  class="fa fa-arrow-circle-o-down fa-lg mr-5 mr-md-3 d-inline"
                  aria-hidden="true"
                ></i>
                <a class="nav-link text-muted d-inline" href="#">
                  Install App
                </a>
              </li>
              <li class="nav-item border-top border-muted py-2">
                <img
                  src="https://placehold.it/30X30"
                  class="rounded-pill mr-5 mr-md-1 d-block d-md-inline img-fluid"
                  alt=""
                />

                <a class="nav-link text-white d-block d-md-inline" href="#">
                  Diego 'Ziba' Banovaz
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col col-9 col-md-8 col-lg-10 m-0 p-0">
          <div class="container cnt">
            <nav class="navbar navbar-expand-lg navbar-white">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="ulnav" class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">TRENDING</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >PODCAST <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MOODS AND GENRES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">NEW RELEASES</a>
                  </li>
                  <li class="nav-item">
                    <a
                      id="discover"
                      class="nav-link"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >DISCOVER</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div
        id="footer"
        class="row fixed-bottom justify-content-bewteen align-items-center py-2 px-3"
      >
        <div
          class="col col-md-3 d-flex align-items-center justify-content-start"
        >
          <img
            src="https://i.scdn.co/image/ab67616d00004851d92f69c3b3adb389afdde64f"
            class="img-fluid mr-1"
            alt=""
          />
          <div class="d-flex flex-column justify-content-around mx-2">
            <label class="current-title m-0"
              >Procession - Remastered 2011</label
            >
            <label class="current-artist m-0 text-muted">Queen</label>
          </div>
          <i class="fa fa-heart-o mx-2" aria-hidden="true"></i>
          <i class="fa fa-picture-o mx-2" aria-hidden="true"></i>
        </div>
        <div class="col col-md-6 px-5">
          <div
            id="controls"
            class="d-flex justify-content-around align-items-center px-5 py-1"
          >
            <i
              class="fa fa-random fa-sm mr-2"
              style="font-size: 0.8rem"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-fast-backward mr-2"
              style="font-size: 0.8rem"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-play-circle-o fa-lg"
              style="font-size: 2rem mr-2"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-fast-forward mr-2"
              style="font-size: 0.8rem"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-refresh mr-2"
              style="font-size: 0.8rem"
              aria-hidden="true"
            ></i>
          </div>
          <div id="progress-time" class="d-flex align-items-center">
            <div id="current-time" class="mr-2">3.21</div>
            <div class="progress w-100">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 75%"
              ></div>
            </div>

            <div id="album-duration" class="ml-2">7:10</div>
          </div>
        </div>
        <div class="col col-md-3 d-flex justify-content-end align-items-center">
          <i class="fa fa-list mx-2" aria-hidden="true"></i>
          <div class="mx-2 d-flex justify-content-center align-items-center">
            <i class="fa fa-window-maximize" aria-hidden="true"></i>
            <i class="fa fa-mobile fa-lg" aria-hidden="true"></i>
          </div>
          <i class="fa fa-volume-up mx-2" aria-hidden="true"></i>
          <div class="progress w-25">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
